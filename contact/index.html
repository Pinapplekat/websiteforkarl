<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karl Jensen</title>
    <script src="../script.js" defer></script>
    <link href='../src/fonts/Glamour Lifestyle.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet'>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="header slow" data-scroll-starting-point="0%" data-scroll-speed="5">
        <div class="header-links">
            <span class="placeholder"> </span>
            <a href="/" class="header-link">Home</a>
            <a href="/experience" class="header-link">Experience</a>
            <a href="/opportunities" class="header-link">Opportunities</a>
            <a  class="header-link">Contact</a>
            <span class="placeholder"> </span>
        </div>
    </div>

    <!-- Cover -->
    <div class="cover" style="height: 40vh">
        <h1 class="cover-title slow" style="max-height: 25%;" data-scroll-starting-point="35%" data-scroll-speed=10 >      CONTACT</h1>
        <p class="cover-description slow hidden" data-scroll-starting-point="65%" data-scroll-speed=9 >
            STAY VERSATILE
        </p>
        <img src="src/downarrow.svg" alt="" srcset="" onclick="document.getElementById('section-1').scrollIntoView({
            behavior: 'smooth'
        })" class="cover-scroll-arrow" title="Scroll Down">
        <div class="cover-bg-overlay">

        </div>
    </div>

    <!-- Section 1 -->
    <div class="section1 contact-section1" id="section-1">
        <h1 class="section1-title fade-in text">
            Contact
        </h1>
        
        <form action="mailto:contact@karljensen.me?subject=karljensen.me Contact" method="post" enctype="text/plain">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            
            <input type="submit" value="Send">
        </form>
        <img src="src/photo1.jpg" alt="" srcset="" class="section1-img fade-in slow" data-scroll-starting-point="120%" data-scroll-speed=-5>
        
    </div>

    <!-- Section 2 -->
    <div class="section2" id="section-2">
        <!-- <img src="src/photo2.jpg" alt="" srcset="" class="section2-img fade-in slow" data-scroll-starting-point="-20%" data-scroll-speed=5> -->
        <h1 class="section2-title fade-in text">
            Information
        </h1>
        <p class="section2-description fade-in text">
            E-Mail: <a href="mailto:contact@karljensen.me" target="_blank" class="link">contact@karljensen.me</a>
            <br>
            <br>
            Phone #: <a href="tel:+1(000)-000-000" class="link">+1(000)-000-0000</a>
        </p>
        <!-- <p class="section2-description fade-in text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime possimus reprehenderit repellat repudiandae repellendus optio saepe? Hic doloribus iste consequuntur blanditiis placeat maxime asperiores et eum sit. Nulla, omnis qui.
        </p> -->
    </div>

    <!-- Footer -->
    <div class="footer" id="footer">
        <div class="footer-link-holder">
            <div class="footer-links">
                <span class="placeholder"> </span>
                <a href="/" class="footer-link">Home</a>
                <a href="/experience" class="footer-link">Experience</a>
                <a href="/opportunities" class="footer-link">Opportunities</a>
                <a href="/contact" class="footer-link">Contact</a>
                <span class="placeholder"> </span>
            </div>
        </div>
        
        
        <span class="copyright">Karl Jensen 2025</span>
    </div>
</body>
</html>
