<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karl Jensen</title>
    <script src="../script.js" defer></script>
    <link href='../src/fonts/Glamour Lifestyle.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet'>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="header slow" data-scroll-starting-point="0%" data-scroll-speed="5">
        <div class="rune" onclick=""><svg width="35" height="35" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect y="4" width="24" height="2" fill="currentColor" />
                <rect y="11" width="24" height="2" fill="currentColor" />
                <rect y="18" width="24" height="2" fill="currentColor" />
            </svg>
        </div>
        <div class="header-links">
            <span class="placeholder"> </span>
            <a class="header-link" href="/">Home</a>
            <!-- <a href="/experience" class="header-link"> Experience</a> -->
            <a href="/opportunities" class="header-link">Opportunities</a>
            <a class="header-link">Contact</a>
            <span class="placeholder"> </span>
        </div>
    </div>

    <!-- Cover -->
    <div class="cover contact" style="height: 40vh">
        <h1 class="cover-title slow" style="max-height: 25%;" data-scroll-starting-point="35%" data-scroll-speed=10>
            CONTACT</h1>
        <!-- <p class="cover-description slow hidden" data-scroll-starting-point="65%" data-scroll-speed=9>
            STAY VERSATILE
        </p> -->
        <img src="src/downarrow.svg" alt="" srcset="" onclick="document.getElementById('section-1').scrollIntoView({
            behavior: 'smooth'
        })" class="cover-scroll-arrow" title="Scroll Down">
        <div class="cover-bg-overlay contact">

        </div>
    </div>

   <div class="contact-form-container">
            <!-- <h2>Contact Us</h2> -->
            <form id="contactForm" action="mailto:contact@karljensen.me">
                Mailing to: <a href="mailto:contact@karljensen.me">contact@karljensen.me</a><br><br>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                <!-- <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <span class="error-message" id="emailError"></span>
                </div> -->
                <!-- <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                    <span class="error-message" id="phoneError"></span>
                </div> -->
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="tel" id="company" name="body" placeholder="Company Name (Optional)">
                </div>
                <div class="form-group">
                    <label for="body">Message</label>
                    <textarea id="message" name="body" placeholder="Your Message" rows="5" required></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>
                <button type="submit" class="submit-button">
                    Send Message
                </button>
            </form>
        </div>

    <style>
        body{
            background-color: black;
        }
        
        .contact-form-container {
            position: fixed;
            background-color: rgb(26, 26, 26);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* max-width: 600px; */
            width: fit-content;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'archivo';
            color: rgb(170, 170, 170);
        }

        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: white;
            font-family: 'archivo';
        }

        input,
        textarea {
            width: 25vw;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
        }

        input:focus,
        textarea:focus {
            outline: 2px solid #ddd;
        }

        textarea {
            resize: vertical;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
            display: none;
            /* Hidden by default */
            font-family: 'archivo';
        }

        .submit-button {
            background-color: #b3a894;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #b3a894de;
        }
    </style>

    <script>
        // scripts.js

        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Clear previous errors
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => el.style.display = 'none');

            // Get form values
            const name = document.getElementById('name').value.trim();
            const company = document.getElementById('company').value.trim();
            // const email = document.getElementById('email').value.trim();
            // const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();

            // Validation flags
            let isValid = true;

            // Name validation
            if (name === '') {
                document.getElementById('nameError').textContent = 'Name is required';
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            var subject = name

            if(company !== ''){
                subject = company+"%2F"+name
            }
 
            // Message validation
            if (message === '') {
                document.getElementById('messageError').textContent = 'Message is required';
                document.getElementById('messageError').style.display = 'block';
                isValid = false;
            }

            // If form is valid, you can submit it or perform any other action
            if (isValid) {
                window.open('mailto:contact@karljensen.me?subject='+subject+'&body='+message, '_blank')
                // You can also submit the form here using AJAX or similar methods
            }
        });
    </script>
</body>

</html>
